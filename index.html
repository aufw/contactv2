<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Contacts v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .form-section {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-warning {
            background: #ffc107;
        }
        .btn-danger {
            background: #dc3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        th, td {
            padding: 5px;
            text-align: left;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script type="module" src="main.ts"></script>
</body>
</html>
